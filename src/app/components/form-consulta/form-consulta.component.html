<ion-card style="    width: 90vw;
margin: 1rem;">
  <ion-card-header>
    <ion-card-title class="ion-text-center">Consultas online</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formConsulta" (ngSubmit)="enviarFormulario()">
      <ion-item>
        <ion-input labelPlacement="floating" label="NOMBRE" type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" label="APELLIDO" type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input labelPlacement="floating" label="TELEFONO" type="text" formControlName="telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea labelPlacement="floating" label="CONSULTA" formControlName="consulta"></ion-textarea>
      </ion-item>
      <ion-button expand="block" color="primary" type="submit"> Enviar consulta</ion-button>
    </form>
  </ion-card-content>
</ion-card>
