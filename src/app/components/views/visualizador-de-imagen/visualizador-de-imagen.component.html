<ion-header>
  <app-clasic-toolbar [isModal]="isModal" (opcionesClick)="mostrarOpciones()" [mostrarOpciones]="true" [ruta]="ruta"
    [title]="'Imagen completa'"></app-clasic-toolbar>
</ion-header>


<ion-content>
  <ion-action-sheet mode="ios" [isOpen]="isActionSheetOpen" header="Actions" [buttons]="actionSheetButtons"
  (didDismiss)="setOpen(false)"></ion-action-sheet>
  <ion-img [src]="imagen" alt="equipo vendido"></ion-img>
</ion-content>
