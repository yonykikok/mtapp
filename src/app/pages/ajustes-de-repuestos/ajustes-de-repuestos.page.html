<ion-header>
  <ion-toolbar class="header">
    <div class="ion-page" id="main-ajustes-repuestos">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button ></ion-menu-button>
          </ion-buttons>
          <ion-title>Ajustes de repuestos</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loggedUser">
  <ion-menu menuId="ajustes-menu" contentId="main-ajustes-repuestos">
    <ion-header>
      <ion-toolbar>
        <ion-icon (click)="volverAlHome()" slot="start" name="arrow-back-outline" style="font-size: 150%;"
          class="ion-margin-start"></ion-icon>
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

        <ion-accordion-group>
          <ion-accordion value="condicion">
            <ion-item slot="header" color="light">
              <ion-label><b>Modulos</b></ion-label>
            </ion-item>
            <div slot="content">

              <ion-list>
                <ion-item (click)="seleccionar('modulos','marcas')">
                  <ion-label>Marcas</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-label>Calidades</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-label>Tipos</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-label>Colores</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>


        <ion-accordion-group>
          <ion-accordion value="condicion">
            <ion-item slot="header" color="light">
              <ion-label><b>Baterias</b></ion-label>
            </ion-item>
            <div slot="content">

              <ion-list>
                <ion-item>
                  <ion-label>Marcas</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>
                <ion-item>
                  <ion-label>Calidades</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-accordion-group>
          <ion-accordion value="condicion">
            <ion-item slot="header" color="light">
              <ion-label><b>Placas de carga</b></ion-label>
            </ion-item>
            <div slot="content">

              <ion-list>
                <ion-item>
                  <ion-label>Marcas</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-label>Calidades</ion-label>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>


      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
