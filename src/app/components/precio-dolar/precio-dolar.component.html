<ion-card class="ion-text-center"
  *ngIf="loggedUser && funcionesUtiles.roleMinimoNecesario('OWNER',loggedUser) && mostrarPrecioDolar; else otroPerfil">

  <ion-card-header>
    <ion-card-title>{{ "Precio del dolar: " + (precioDolarBlue|currency) }}

      <ion-icon name="create-outline" (click)="editarPrecio=!editarPrecio"></ion-icon>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="editarPrecio" class="ion-text-center">
    <ion-item class="flexCenterCenter">
      <ion-input label="Nuevo Precio del dolar" labelPlacement="floating" type="number" matInput
        [(ngModel)]="precioDolarBlueIngresado" placeholder="Ingrese precio de personalizado"></ion-input>
    </ion-item>
    <ion-item-divider *ngIf="editarPrecio">
      <!-- <ion-button color="warning" (click)="restablecerPrecioDolarBlue()">Restablecer</ion-button> -->
      <ion-button color="primary" (click)="aplicarCambio()">Aplicar cambio</ion-button>
    </ion-item-divider>
  </ion-card-content>
</ion-card>
<ng-template #otroPerfil>
  <div class="ion-margin flexCenterCenter"
    (click)="loggedUser && funcionesUtiles.roleMinimoNecesario('OWNER',loggedUser)?mostrarPrecioDolar=!mostrarPrecioDolar:null">
    <b>{{"Todos los precios incluyen colocacion." }}</b>
  </div>
</ng-template>
