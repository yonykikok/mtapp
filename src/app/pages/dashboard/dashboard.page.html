<ion-header>
  <app-clasic-toolbar [ruta]="'/home'" [title]="'Panel de control'"></app-clasic-toolbar>
</ion-header>

<ion-content *ngIf="loggedUser">

  <!-- <app-custom-ion-sliding *ngFor="let reparacion of reparacionesAMostrar" [reparacion]="reparacion"
    (mostrarDetalleEvent)="mostrarDetalle($event)"></app-custom-ion-sliding> -->
  <div class="container">
    <ng-container *ngFor='let modulo of modulos'>
      <ion-chip *ngIf="funcionesUtiles.roleMinimoNecesario(modulo.role,loggedUser)" class=" flexCenterCenter"
        [routerLink]="modulo.ruta" routerLinkActive="router-link-active" [ngStyle]="{'background-color':modulo.color}">
        <ion-text class="ion-text-center title" style="color: white;"><b>{{modulo.titulo}}</b></ion-text>
        <img *ngIf="modulo.img" [src]="modulo.img" alt="">
      </ion-chip>
    </ng-container>
    <!-- <ion-chip *ngIf="funcionesUtiles.roleMinimoNecesario('OWNER',loggedUser)" class=" flexCenterCenter" color="success"
      outline="true" (click)="confirmarBackUpDiario()">
      <ion-text class="ion-text-center"><b>Generar Backup</b></ion-text>
    </ion-chip> -->
  </div>

  <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="mostrarModalFormAltaReparacion()" *ngIf="funcionesUtiles.roleMinimoNecesario('EMPLEADO',loggedUser)">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->


  <ion-fab slot="fixed" vertical="bottom" horizontal="end"
    *ngIf="funcionesUtiles.roleMinimoNecesario('EMPLEADO',loggedUser)">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" style="right: 0;">
      <ion-chip outline="true"
        style="min-width: 12rem; justify-content: space-between; padding: 1rem; background-color: white;"
        (click)="abrirScanner()">
        <ion-text> Escanear producto</ion-text>
        <ion-icon name="barcode-outline"></ion-icon>
      </ion-chip>

      <ion-chip outline="true"
        style="min-width: 12rem; justify-content: space-between; padding: 1rem; background-color: white;"
        (click)="mostrarModalFormAltaReparacion()">
        <ion-text> Crear boleta</ion-text>
        <ion-icon name="document"></ion-icon>
      </ion-chip>
    </ion-fab-list>
  </ion-fab>

</ion-content>
