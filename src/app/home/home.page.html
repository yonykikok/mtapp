<ion-header>
  <ion-toolbar class="header">
    <ion-menu-button [id]="'home-menu'" slot="start"></ion-menu-button>
    <ion-title class="ion-text-center">
      <b> Multitask </b> <!-- //TODO:  -->

    </ion-title>
    <ion-icon [routerLink]="['/notificaciones']" routerLinkActive="router-link-active" slot="end" name="notifications"
      class="ion-margin" style="font-size: 130%;">
    </ion-icon>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu menuId="first-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">


      <ion-list mode="md">
        <ion-menu-toggle auto-hide="true">

          <ion-item [routerLink]="['/mi-cuenta']" routerLinkActive="router-link-active">
            <ion-icon name="person-circle"></ion-icon>
            <ion-text class="ion-margin-start ion-text-capitalize"> <b> Mi cuenta</b></ion-text>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
          </ion-item>

          <ion-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
            <ion-icon name="options-outline"></ion-icon>
            <ion-text class="ion-margin-start ion-text-capitalize"> <b> Panel de control</b></ion-text>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
          </ion-item>

          <ion-item *ngIf="funcionesUtiles.roleMinimoNecesario('OWNER',userLogged)" (click)="irAajustesDeRepuestos()">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-text class="ion-margin-start ion-text-capitalize"> <b> Ajustes de repuestos</b></ion-text>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
          </ion-item>

          <ion-item [routerLink]="['/login']" routerLinkActive="router-link-active">
            <ion-icon color="danger" name="exit-outline"></ion-icon>
            <ion-text class="ion-margin-start ion-text-capitalize"> <b> Cerrar sesiÃ³n</b></ion-text>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
          </ion-item>


          <ion-item [routerLink]="['/login']" routerLinkActive="router-link-active">
            <ion-icon color="danger" name="exit-outline"></ion-icon>
            <ion-text class="ion-margin-start ion-text-capitalize"> <b> Salir </b></ion-text>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
  </div>

  <app-story-wrap id="appStoryWrapper"></app-story-wrap>

  <ion-item-divider style="flex-direction: column;" class="ion-text-center ion-no-padding" color="light">

    <div style="width: 100%; ">
      <iframe style="width: 100%; height: 35vh;" class="w-100 h-100"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.880934028315!2d-58.42176638809397!3d-34.708182962910804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccdaaceaf7f97%3A0xce1675f56da80ef0!2sAv.%20San%20Mart%C3%ADn%203645%2C%20B1824GVN%20Remedios%20de%20Escalada%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1698528344123!5m2!1sen!2sar"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
  </ion-item-divider>

  <ion-item-divider style="flex-direction: column;" class="ion-text-center ion-no-padding" color="light">

    <app-form-consulta></app-form-consulta>
  </ion-item-divider>
</ion-content>
