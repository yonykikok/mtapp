<ion-header>
  <ion-toolbar class="header">
    <div class="ion-page" id="main-ajustes-repuestos">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Ajustes de repuestos</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loggedUser">
  <ion-menu  menuId="ajustes-menu" contentId="main-ajustes-repuestos">
    <ion-header>
      <ion-toolbar>
        <ion-icon (click)="volverAlHome()" slot="start" name="arrow-back-outline" style="font-size: 150%;"
          class="ion-margin-start"></ion-icon>
        <ion-title>Opciones</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>

        <ion-accordion-group>
          <ion-accordion value="condicion">
            <ion-item slot="header" color="light">
              <ion-text><b>Modulos</b></ion-text>
            </ion-item>
            <div slot="content">

              <ion-list>
                <ion-item (click)="seleccionar('modulos','marcas')">
                  <ion-text>Marcas</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-text>Calidades</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-text>Tipos</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-text>Colores</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>


        <ion-accordion-group>
          <ion-accordion value="condicion">
            <ion-item slot="header" color="light">
              <ion-text><b>Baterias</b></ion-text>
            </ion-item>
            <div slot="content">

              <ion-list>
                <ion-item (click)="seleccionar('baterias','marcas')">
                  <ion-text>Marcas</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>
                <ion-item (click)="seleccionar('baterias','marcas')">
                  <ion-text>Calidades</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>

        <ion-accordion-group>
          <ion-accordion value="condicion">
            <ion-item slot="header" color="light">
              <ion-text><b>Placas de carga</b></ion-text>
            </ion-item>
            <div slot="content">

              <ion-list>
                <ion-item (click)="seleccionar('placas de carga','marcas')">
                  <ion-text>Marcas</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

                <ion-item>
                  <ion-text (click)="seleccionar('placas de carga','marcas')">Calidades</ion-text>
                  <ion-icon slot="end" name="arrow-forward-outline" color="primary"></ion-icon>
                </ion-item>

              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>


      </ion-list>

    </ion-content>
  </ion-menu>


  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button color="danger">
      <ion-icon name="add" (click)="agregarNuevoRepuesto()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
